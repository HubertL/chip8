<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CHIP-8 emulator</title>
</head>

<body ng-app="Chip8">
    <a href="https://github.com/adrianton3/chip8"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <div class="centered-main">
        <div class="title">CHIP-8 emulator</div>

        <div id="container">
            <canvas id="can" class="display" width="512" height="256"></canvas>
        </div>

        <div ng-controller="Chip8Controller as chip8Controller">
            <select
                class="drop-menu"
                ng-options="romName for romName in chip8Controller.romNames"
                ng-model="chip8Controller.selectedRomName"
                ng-change="chip8Controller.changeRom()"
            ></select>
        </div>
    </div>

    <script src="../lib/angular.min.js"></script>

    <script src="chip8.js"></script>
    <script src="keyboard.js"></script>
    <script src="renderer.js"></script>

    <script src="common.js"></script>
    <script src="main.js"></script>
</body>
</html>
