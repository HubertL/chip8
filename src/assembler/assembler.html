<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="assembler-style.css">
    <title>CHIP-8 assembler</title>
</head>

<body ng-app="Assembler" class="centered-assembler">
    <a href="https://github.com/adrianton3/chip8"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <div class="editor-container">
        <div id="editor"></div>
    </div>

    <div ng-controller="AssemblerController as assemblerController">
        <div class="title">CHIP-8 debugger</div>

        <div id="container">
            <canvas id="can" class="display" width="512" height="256"></canvas>
        </div>

        <div class="editor-controls">
            <div class="controls">
                <button
                    ng-click="assemblerController.start()"
                    ng-disabled="assemblerController.status == 'running'"
                >Start</button>

                <button
                    ng-click="assemblerController.pause()"
                    ng-disabled="assemblerController.status != 'running'"
                >Pause</button>

                <button
                    ng-click="assemblerController.reset()"
                >Reset</button>

                <button
                    ng-click="assemblerController.step()"
                    ng-disabled="assemblerController.status == 'running'"
                >Step</button>
            </div>

            <table class="state mono">
                <tr><td>PC:</td><td>{{assemblerController.emulatorState.programCounter}}</td></tr>
                <tr><td>SP:</td><td>{{assemblerController.emulatorState.stackPointer}}</td></tr>
                <tr><td>I:</td><td>{{assemblerController.emulatorState.I}}</td></tr>
                <tr><td>Registers:</td><td>{{assemblerController.emulatorState.registers}}</td></tr>
                <tr><td>Stack:</td><td>{{assemblerController.emulatorState.stack}}</td></tr>
            </table>

            <div class="editor-options">
                <input
                    type="checkbox"
                    ng-click="assemblerController.toggleLiveAutocomplete()"
                    ng-model="assemblerController.liveAutocomplete"
                >Autocomplete
            </div>
        </div>
    </div>

    <script src="../../lib/ace/ace.js"></script>
    <script src="../../lib/ace/theme-monokai.js"></script>
    <script src="../../lib/ace/ext-language_tools.js"></script>

    <script src="../../lib/angular.min.js"></script>

    <script src="../chip8.js"></script>
    <script src="../keyboard.js"></script>
    <script src="../renderer.js"></script>

    <script src="iterable-string.js"></script>
    <script src="tokenizer.js"></script>
    <script src="token-list.js"></script>
    <script src="assembler.js"></script>
    <script src="../chip8-mode.js"></script>
    <script src="../chip8-rules.js"></script>

    <script src="../common.js"></script>
    <script src="main-assembler.js"></script>
</body>
</html>
