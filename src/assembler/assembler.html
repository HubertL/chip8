<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="assembler-style.css">
    <title>CHIP-8 assembler</title>
</head>

<body ng-app="Assembler">
    <div class="centered-assembler" ng-controller="AssemblerController as assemblerController">
        <div class="title">CHIP-8 debugger</div>

        <div id="container">
            <canvas id="can" class="display" width="512" height="256"></canvas>
        </div>

        <div class="editor-container">
            <div id="editor"></div>
        </div>

        <div class="editor-controls">
            <div class="controls">
                <button
                    ng-click="assemblerController.start()"
                    ng-disabled="assemblerController.status == 'running'"
                >Start</button>

                <button
                    ng-click="assemblerController.pause()"
                    ng-disabled="assemblerController.status != 'running'"
                >Pause</button>

                <button
                    ng-click="assemblerController.reset()"
                >Reset</button>

                <button
                    ng-click="assemblerController.step()"
                    ng-disabled="assemblerController.status == 'running'"
                >Step</button>
            </div>

            <table class="state mono">
                <tr><td>PC:</td><td>{{assemblerController.emulatorState.programCounter}}</td></tr>
                <tr><td>SP:</td><td>{{assemblerController.emulatorState.stackPointer}}</td></tr>
                <tr><td>I:</td><td>{{assemblerController.emulatorState.I}}</td></tr>
                <tr><td>Registers:</td><td>{{assemblerController.emulatorState.registers}}</td></tr>
                <tr><td>Stack:</td><td>{{assemblerController.emulatorState.stack}}</td></tr>
            </table>

        </div>

    </div>

    <script src="../../lib/ace/ace.js"></script>
    <script src="../../lib/ace/theme-monokai.js"></script>

    <script src="../../lib/angular.min.js"></script>

    <script src="../chip8.js"></script>
    <script src="../keyboard.js"></script>
    <script src="../renderer.js"></script>

    <script src="iterable-string.js"></script>
    <script src="tokenizer.js"></script>
    <script src="token-list.js"></script>
    <script src="assembler.js"></script>
    <script src="../chip8-mode.js"></script>
    <script src="../chip8-rules.js"></script>

    <script src="../common.js"></script>
    <script src="main-assembler.js"></script>
</body>
</html>
