<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="disassembler-style.css">
    <title>CHIP-8 disassembler</title>
</head>

<body ng-app="Disassembler">
    <div class="centered-main">
        <div class="title">CHIP-8 disassembler</div>

        <div id="editor"></div>

        <div ng-controller="DisassemblerController as disassemblerController">
            <select
                class="drop-menu"
                ng-options="romName for romName in disassemblerController.romNames"
                ng-model="disassemblerController.selectedRomName"
                ng-change="disassemblerController.changeRom()"
            ></select>
        </div>
    </div>

    <script src="../../lib/ace/ace.js"></script>
    <script src="../../lib/ace/theme-monokai.js"></script>

    <script src="../../lib/angular.min.js"></script>

    <script src="../chip8.js"></script>
    <script src="../keyboard.js"></script>
    <script src="../renderer.js"></script>

    <script src="../common.js"></script>
    <script src="disassembler.js"></script>
    <script src="main-disassembler.js"></script>
    <script src="../chip8-mode.js"></script>
    <script src="../chip8-rules.js"></script>
</body>
</html>
