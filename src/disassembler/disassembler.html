<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="disassembler-style.css">
    <title>CHIP-8 disassembler</title>
</head>

<body ng-app="Disassembler">
    <a href="https://github.com/adrianton3/chip8"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <div class="centered-main">
        <div class="title">CHIP-8 disassembler</div>

        <div id="editor"></div>

        <div ng-controller="DisassemblerController as disassemblerController">
            <select
                class="drop-menu"
                ng-options="romName for romName in disassemblerController.romNames"
                ng-model="disassemblerController.selectedRomName"
                ng-change="disassemblerController.changeRom()"
            ></select>
        </div>
    </div>

    <script src="../../lib/ace/ace.js"></script>
    <script src="../../lib/ace/theme-monokai.js"></script>

    <script src="../../lib/angular.min.js"></script>

    <script src="../chip8.js"></script>
    <script src="../keyboard.js"></script>
    <script src="../renderer.js"></script>

    <script src="../common.js"></script>
    <script src="disassembler.js"></script>
    <script src="main-disassembler.js"></script>
    <script src="../chip8-mode.js"></script>
    <script src="../chip8-rules.js"></script>
</body>
</html>
